<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Camping Fuel Estimator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>Camping Fuel Estimator</h1>

  <div class="input-container">
    <label>
      Select Canister Size:
      <select id="canisterSize">
        <option value="small">Small (Empty Weight: 100g)</option>
        <option value="medium">Medium (Empty Weight: 150g)</option>
        <option value="large">Large (Empty Weight: 220g)</option>
        <option value="custom">Custom Size</option>
      </select>
    </label>
  </div>

  <div id="customCanisterInput" style="display: none;">
    <div class="input-container">
      <label>
        Empty Canister Weight (grams):
        <input type="number" id="emptyCanisterWeight" value="150" min="50" max="500" step="1">
      </label>
    </div>
  </div>

  <div class="input-container">
    <label>
      Current Weight of Partially Used Canister (grams):
      <input type="number" id="currentCanisterWeight" value="425" min="50" max="1000" step="1">
    </label>
  </div>

  <div class="input-container">
    <label>
      Number of People:
      <input type="number" id="people" value="3" min="1" max="20" step="1">
    </label>
  </div>

  <div class="input-container">
    <label>
      Daily Water Need per Person (liters):
      <input type="number" id="waterPerPerson" value="1" min="0.1" max="5" step="0.1">
    </label>
  </div>

  <div class="input-container">
    <label>
      Fuel Consumption Rate (grams per liter):
      <input type="number" id="fuelRate" value="12" min="5" max="25" step="1">
    </label>
  </div>

  <div id="result">
    Estimated Days of Fuel: <strong><span id="daysOfFuel">0</span> days</strong>
  </div>

  <canvas id="chart" width="800" height="400"></canvas>
</div>

<!-- Include Chart.js library -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Link to your external JavaScript file -->
<script src="script.js"></script>
</body>
</html>
